<mat-card class="box-card">
  <mat-card-title>
    <span *ngIf="isEditMode">Modifier</span>
    <span *ngIf="!isEditMode">Créer</span>
    une réservation
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Quantité</mat-label>
        <input matInput formControlName="quantity" type="number" required />
        <mat-error *ngIf="reservationForm.get('quantity')?.hasError('required')">
          Quantité est requise
        </mat-error>
        <mat-error *ngIf="reservationForm.get('quantity')?.hasError('min')">
          Quantité doit être au moins 1
        </mat-error>
      </mat-form-field>

      <button class="btn" type="submit">Réserver</button>
    </form>

    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </mat-card-content>
</mat-card>
