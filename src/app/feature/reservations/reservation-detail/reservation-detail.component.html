<mat-card *ngFor="let reservation of dataSource.data" class="box-card">
  <mat-card-header>
    <mat-card-title>{{ reservation.boite.nom }}</mat-card-title>
    <mat-card-subtitle>Quantit√© : {{ reservation.reservation }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Utilisateur : {{ reservation.utilisateur.username }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button class="btn" *ngIf="authService.getUser() !== null"
            (click)="goToEdit(reservation.utilisateur.id, reservation.boite.id)">Modifier
    </button>
    <button class="btn" *ngIf="authService.getUser() !== null"
            (click)="delete(reservation.utilisateur.id, reservation.boite.id)">Supprimer
    </button>
  </mat-card-actions>
</mat-card>
