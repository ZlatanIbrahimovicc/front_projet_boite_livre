<div class="container">
  <div class="add-box">
   <button mat-raised-button routerLink="/users/new" class="btn">Ajouter un utilisateur</button>
  </div>
  <mat-card class="table-card">
    <h2>Liste des utilisateurs</h2>
    <table mat-table [dataSource]="users" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let user"> {{ user.id }} </td>
      </ng-container>


      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let user"> {{ user.nom }} </td>
      </ng-container>


      <ng-container matColumnDef="prenom">
        <th mat-header-cell *matHeaderCellDef> PrÃ©nom </th>
        <td mat-cell *matCellDef="let user"> {{ user.prenom }} </td>
      </ng-container>


      <ng-container matColumnDef="mail">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{ user.mail }} </td>
      </ng-container>


      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button color="warn" (click)="onDelete(user.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="['id', 'nom', 'prenom', 'mail', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'nom', 'prenom', 'mail', 'actions'];" (click)="goToDetail(row.id)"></tr>
    </table>
  </mat-card>
</div>
