<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=login" />
  <title></title>
</head>

<mat-card id="login-section">
  <mat-card-header>
    <div id="titre_connexion">
      <span class="icon material-symbols-outlined">login</span>
    </div>
  </mat-card-header>

  <mat-card-content>
    <div id="message_erreur" *ngIf="errors.auth">
      <p>Identifiant ou Mot de passe incorrect. Veuillez r√©essayer.</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div>
        <span id="placeholder_email" class="placeholder_de_fou">
          <p>Identifiant :</p>
        </span>
        <input id="email1" type="text" formControlName="username">
      </div>

      <div>
        <span id="placeholder_password" class="placeholder_de_fou">
          <p>Mot de passe :</p>
        </span>
        <input id="password1" type="password" formControlName="password">
      </div>

      <button type="submit">Se Connecter</button>
    </form>
  </mat-card-content>
</mat-card>
